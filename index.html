<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Project 1: Compatibility</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Titan+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Main banner starts here -->
  <section class="hero is-medium is-danger">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Are You Compatible?
        </h1>
        <h2 class="subtitle">
          With Your Favorite Movie Stars
        </h2>
      </div>
    </div>
  </section>

  <!-- Main form starts here -->
  <div class="index-container">
    <div class="columns is-mobile is-centered">
      <div class="column is-one-third">
        <section class="section">
          <div class="container">
            <div class="field is-grouped is-centered">
              <div class="control">
                <input class="input is-danger movieName" id="movie-input" type="text" placeholder="Movie name">
              </div>
              <div class="control">
                <input class="input is-danger movieYear" id="year-input" type="number" placeholder="Release Year">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-danger userName" id="name-input" type="text" placeholder="Your Name">
              </div>
            </div>
            <div class="control">
              <button class="button is-danger submitBtn" id="get-movie">Submit</button>
            </div>
          </div>
        </section>
      </div>

      <!-- Modal button for error handling starts here -->
      <div hidden class="section" id="error-msg">
        <div class="level">
          <div class="level-right">
            <div class="notification is-danger">
              <button class="delete" id="close-btn"></button>
              Check that you filled out all form fields and try again.
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Javascript starts here -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
